locale.translator: "redslime"
locale.name: "en-US"
format.prefix: "&9[&b&lPower&r&3Signs&9]"
format.success: "&a>&7"
format.error: "&c>&7"
format.info: "  &b*&7"
plugin.update: "&9PowerSigns: New version &b{version} &9is available! &7&o(Click to download)"
sign.description: "Description"
sign.price: "Price"
sign.error.long: "{$format.error} An error occurred! Please re-create the PowerSign"
sign.error.short: "&4Error"
sign.use:
  denied: "{$format.error} You don't have permissions to use this PowerSign!"
  success:
    self: "{$format.success} You activated the PowerSign for &e${price}"
    owner: "{$format.prefix} &e{player} &7used your PowerSign &3{desc} &7for &e${price}"
  error:
    nomoney: "{$format.error} You don't have enough money!"
    cooldown: "{$format.error} Please wait a few seconds before using this PowerSign again!"
    worlddisabled: "{$sign.create.error.worlddisabled}"
  confirm:
    help: "&4Confirm payment of &c${value} &4for &c{description}"
    title: "&4Confirmation needed"
    continue: "&aYES"
    cancel: "&cNO"
sign.create:
  denied:
    self: "{$format.error} You don't have permissions to create a PowerSign"
    other: "{$format.error} You can only create a PowerSign with your name"
  error:
    playernotfound: "{$format.error} Couldn't find a player named &b{player}"
    invalidnumber: "{$format.error} &b{number} &7is not a number!"
    worlddisabled: "{$format.error} PowerSigns are disabled in this world!"
    limitreached: "{$format.error} You have reached the limit of PowerSigns you can create!"
    nodecimalprice: "{$format.error} Decimal number prices are not allowed!"
  success: "{$format.success} Successfully created a new PowerSign"
  help: "{$format.info} &fA valid PowerSign looks like this:"